name: Generate RSS

on:
  schedule:
    # каждые 0 и 30 минут (UTC)
    - cron: '0,30 * * * *'
  workflow_dispatch:

concurrency:
  group: generate-rss
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0   # нужно для rebase перед пушем

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Если используешь мою версию generate_adapted.py — вызови её здесь.
      # Иначе просто python generate.py
      - name: Run generator
        env:
          PYTHONPATH: .
        run: |
          if [ -f generate_adapted.py ]; then
            python generate_adapted.py --backend ./backend --out-dir outputs
          else
            python generate.py
          fi

      - name: Prepare Git config
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Commit and push changes (if any)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git add -A
          # Если нет изменений — спокойно выходим
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update RSS feeds"
          # Подтягиваем свежие изменения и делаем rebase, чтобы избежать не-fast-forward
          git fetch origin "$BRANCH"
          git rebase "origin/$BRANCH" || true
          git push origin "HEAD:$BRANCH"
