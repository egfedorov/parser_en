name: Test Pitchfork Parser

on:
  workflow_dispatch:

jobs:
  run-pitchfork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedgen

      - name: Run Pitchfork parser
        working-directory: backend
        run: |
          python pitchfork.py

      - name: Commit and push updated XML
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pitchfork.xml
          git commit -m "Auto-update pitchfork.xml" || echo "No changes to commit"
          git push
